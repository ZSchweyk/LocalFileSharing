<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
        <ul>
          {% for file in all_files %}
            <li>

                <a href="{{ url_for('delete', filename=file) }}">
                    <img class="mb-4" src="{{ url_for('static', filename='images/trash_can.jpg') }}" width="30" height="30" alt="delete">
                </a>

              <a href="{{ url_for('download', file=file) }}">
                  {{ file }}
              </a>
            </li>
          {% endfor %}
        </ul>
  </body>
</html>
