<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.image }}
        <button type="submit">Upload</button>
    </form>

    <ul>
      {% for file in all_files %}
        <li>
          <a href="{{ url_for('download', file=file) }}">
              {{ file }}
          </a>
        </li>
      {% endfor %}
    </ul>

</body>
</html>
